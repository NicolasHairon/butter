<div class="media-editor butter-editor fadable alternates-hidden allow-scrollbar">
  <h1 class="add-new-media">Importation de médias</h1>
  <div class="butter-editor-body">
    <fieldset class="add-media-panel">
      <div class="media-editor-inner-wrapper primary-media-wrapper">
        <p>
          <span class="fl-right">
            <span class="media-icon youtube-icon"></span>
            <span class="media-icon vimeo-icon"></span>
            <span class="media-icon soundcloud-icon"></span>
            <span class="media-icon html5-icon"></span>
          </span>
          Collez un lien de YouTube, SoundCloud, Vimeo ou une vidéo HTML5.
          Vous pouvez coller plusieurs liens séparés par un espace ou un retour à la ligne.
        </p>
        <textarea class="add-media-input" placeholder="Paste an HTML5, YouTube, Vimeo, or SoundCloud link here"></textarea>
        <span class="butter-btn-slide-out">
          <a class="add-media-btn butter-btn btn-green hidden">Importer</a>
          <span class="media-loading-spinner butter-spinner hidden" ></span>
          <label class="media-error-message hidden"></label>
          <label class="media-valid-message hidden"></label>
        </span>
      </div>
    </fieldset>

    <div class="media-gallery">
      <div class="media-gallery-heading">Galerie de médias
      <a class="butter-btn btn-light btn-green add-all-btn" target="_blank"><span class="icon icon-white icon-plus"></span>Ajouter tout</a>
      </div>
      <div class="media-gallery-scroll-container scrollbar-container">
        <ul class="media-gallery-list scrollbar-outer scrollbar-inner"></ul>
      </div>
    </div>

    <fieldset class="media-gallery-base-media butter-form-inline form-single bottom">
      <label>Duration</label>
      <input type="text" class="media-base-duration" value="">
    </fieldset>

  </div>
</div>

<!-- This is added to media-gallery for each new media item -->
<li class="media-gallery-item">
  <div class="mg-thumbnail"></div>
  <div class="mg-meta-data">
    <div class="mg-title"></div>
    <div class="mg-type media-icon"><span class="mg-type-text"></span></div>
    <div class="mg-duration"></div>
    <div class="mg-error"></div>
  </div>
  <span class="mg-delete-btn icon icon-trash"></span>
</li>
